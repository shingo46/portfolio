<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ポートフォリオ</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ポートフォリオ</h1>
  </header>

  <section>
    <h2>① Blender作品タイトル</h2>
    <p>この作品は〇〇をテーマに制作しました。</p>
    <a-scene embedded>
      <a-assets>
        <a-asset-item id="model1" src="assets/model1.glb"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#model1" position="0 0 -1.5" rotation="0 20 0" scale="3 3 3"></a-entity>
      <a-sky color="#ECECEC"></a-sky>
      <a-entity camera look-controls position="1.5 4 0"></a-entity>
    </a-scene>
  </section>

  <section>
    <h2>② Blender作品タイトル</h2>
    <p>この作品は△△をイメージして作成しました。</p>
    <a-scene embedded>
      <a-assets>
        <a-asset-item id="model2" src="assets/model2.glb"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#model2" position="0 0 0" rotation="0 -50 0" scale="1 1 1"></a-entity>
      <a-sky color="#ECECEC"></a-sky>
      <a-entity camera look-controls position="5 5 15" rotation="-15 -30 0"></a-entity>
    </a-scene>
  </section>

  <footer>
    <p>© 2025 鮫島 紳吾</p>
  </footer>
</body>
</html>
